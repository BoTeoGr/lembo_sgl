<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Crear cultivo</title>
		<link rel="stylesheet" href="../css/forms.css" />
		<link rel="shortcut icon" href="../imgs/logoSena.svg" type="image/x-icon" />
		<script type="module" src="../js/main.js"></script>
		<link rel="stylesheet" href="../css/components/header/header.css" />
	</head>

	<body>
		<header class="header" data-title="Crear cultivo"></header>

		<main class="main-content">
			<div class="form form--height">
				<div class="form__back-link">
					<a href="listar-cultivos.html" class="button--back">← Volver</a>
				</div>

				<h2 class="form__title">Creación del cultivo</h2>

				<form class="form__container" method="post">
					<div class="form__row">
						<div class="form__group">
							<label for="nombre" class="form__label">Nombre</label>
							<input
								type="text"
								id="nombre"
								class="cultiveName form__input form__input--nombre"
								placeholder="Ingrese nombre del cultivo"
								required
							/>
						</div>
						<div class="form__group">
							<label for="tipo" class="form__label">Tipo de cultivo</label>
							<input
								type="text"
								id="tipo"
								class="cultiveType form__input form__input--tipo"
								placeholder="Tipo de cultivo"
								required
							/>
						</div>
					</div>

					<div class="form__group">
						<label for="imagen" class="form__label">Imagen</label>
						<input
							type="file"
							id="imagen"
							class="cultiveImage form__input form__input--imagen"
							accept=".jpg, .jpeg, .png"
							required
						/>
					</div>

					<div class="form__row">
						
						<div class="form__group">
							<label for="ubicacion" class="form__label">Ubicación</label>
							<input
								type="text"
								id="ubicacion"
								class="cultiveLocation form__input form__input--ubicacion"
								placeholder="Ingrese la ubicación del cultivo"
								required
							/>
						</div>
					</div>
					<div class="form__group form__group--full-width">
						<label for="tamano" class="form__label">Tamaño</label>
						<input
							type="number"
							id="tamano"
							class="cultiveSize form__input form__input--tamano"
							placeholder="Ingrese el tamaño del cultivo"
							required
						/>
					</div>
					<div class="form__group form__group--full-width">
						<label for="descripcion" class="form__label">Descripción</label>
						<textarea
							id="descripcion"
							class="cultiveDescription form__textarea form__textarea--descripcion"
							placeholder="Ingrese descripción del cultivo"
							required
						></textarea>
					</div>

					<div class="form__button-container">
						<button type="submit" class="button button--submit">
							Crear cultivo
						</button>
					</div>
				</form>
			</div>
		</main>

		<script src="../js/crear-cultivo.js"></script>
	</body>
</html>
