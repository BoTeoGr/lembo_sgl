<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Actualizar insumo</title>
		<link rel="stylesheet" href="../css/pages/forms.css" />
		<link rel="shortcut icon" href="../imgs/logoSena.svg" type="image/x-icon" />
		<script type="module" src="../js/pages/componentLoader.js"></script>
		<link rel="stylesheet" href="../css/components/header.css">
	</head>

	<body>
		<header class="header" data-title="Actualizar insumo">
			
		</header>

		<main class="main-content">
			<div class="form form--height">
				<div class="form__back-link">
					<a href="listar-insumos.html" class="button button--back">← Volver</a>
				</div>

				<h2 class="form__title">Actualizar insumo</h2>

				<form class="userForm form__container">
					<div class="form__row">
						<div class="form__group">
							<label for="nombre" class="form__label">Nombre</label>
							<input
								type="text"
								id="nombre"
								class="userName form__input"
								placeholder="Ingrese nombre del insumo"
								required
							/>
						</div>
						<div class="form__group">
							<label for="tipo" class="form__label">Tipo de insumo</label>
							<input
								type="text"
								id="tipo"
								class="userType form__input"
								placeholder="Tipo de insumo"
								required
							/>
						</div>
					</div>
					<div class="form__group form__group--full-width">
						<label for="imagen" class="form__label">Imagen</label>
						<input
							type="file"
							id="imagen"
							class="userImage form__image-input"
							accept=".jpg, .jpeg, .png"
							required
						/>
					</div>
					<div class="form__row">
						<div class="form__group">
							<label for="id" class="form__label">ID del insumo</label>
							<input
								type="text"
								id="id"
								class="idInsumo form__input"
								placeholder="Ingrese el identificador del insumo"
								required
							/>
						</div>
						<div class="form__group">
							<label for="medida" class="form__label">Unidad de medida </label>
							<select
								name="medida"
								id="medida"
								class="UserExtent form__select"
								required
							>
								<option value="default">Seleccione una Opción</option>
								<option value="peso">peso</option>
								<option value="volumen">volumen</option>
								<option value="superficie">superficie</option>
								<option value="Concentración">Concentración</option>
							</select>
						</div>
					</div>
					<div class="form__row">
						<div class="form__group">
							<label for="valor-unitario" class="form__label"
								>Valor unitario</label
							>
							<input
								type="text"
								id="valor-unitario"
								class="userPrice form__input"
								placeholder="Ingrese el valor unitario del insumo"
								required
							/>
						</div>
						<div class="form__group">
							<label for="cantidad" class="form__label">Cantidad</label>
							<input
								type="text"
								id="cantidad"
								class="userAmount form__input"
								placeholder="Ingrese la cantidad de unidades"
								required
							/>
						</div>
					</div>
					<div class="form__row">
						<div class="form__group">
							<label for="valor-total" class="form__label">Valor total</label>
							<input
								type="text"
								id="valor-total"
								class="totalValue form__input"
								placeholder="Ingrese el valor total del insumo"
								required
							/>
						</div>
						<div class="form__group">
							<label for="descripcion" class="form__label">Descripción</label>
							<textarea
								id="descripcion"
								class="userDescription form__textarea"
								placeholder="Ingrese descripción del cultivo"
								required
							></textarea>
						</div>
					</div>
					<div class="form-group full-width">
						<div class="status-container">
							<div class="status-item">
								<input
									type="radio"
									name="estado-habilitado"
									value="habilitado"
									checked
								/>
								Habilitado
							</div>
							<div class="status-item">
								<input
									type="radio"
									name="estado-habilitado"
									value="deshabilitado"
								/>
								Deshabilitado
							</div>
						</div>
					</div>
					<!-- <div class="form__button-container">
                    <button class="button button--submit"
                        onclick="window.location.href='listar-insumos.html';">Actualizar insumo</button>
                </div> -->

					<div class="form__button-container">
						<button type="submit" class="button button--submit">
							Crear insumo
						</button>
					</div>
				</form>
			</div>
		</main>

		<script src="../js/validations/supplyUpdateValidator.js"></script>
	</body>
</html>
