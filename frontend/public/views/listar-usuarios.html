<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100;400;700" rel="stylesheet" />
    <title>Lista de Usuarios</title>
    <link rel="shortcut icon" href="../imgs/logoSena.svg" type="image/x-icon" />
    <link rel="stylesheet" href="../css/pages/listar.css" />
    <link rel="stylesheet" href="../css/components/navbar.css" />
    <script type="module" src="../js/pages/componentLoader.js"></script>
</head>

<body>
    <nav class="nav-render"></nav>

    <main class="main">

        <div class="table">
            <div class="table__title">
                <div class="table__title-column">
                    <h2 class="table__title">Lista de Usuarios</h2>
                    <p class="table__description">Resumen de los usuarios de la granja</p>
                </div>
                <div class="table__title-side">
                    <span class="table__icon material-symbols-outlined"> search </span>
                    <input type="search" class="table__search" placeholder="Buscar..." />
                </div>
            </div>
            <table class="table__content">
                <thead class="table__header">
                    <tr class="table__row">
                        <th class="table__header-cell">ID</th>
                        <th class="table__header-cell">Nombre</th>
                        <th class="table__header-cell">Numero de documento</th>
                        <th class="table__header-cell">Tipo de Usuario</th>
                        <th class="table__header-cell">Estado</th>
                    </tr>
                </thead>
                <tbody class="table__body">
                    <!-- Las filas se generarán dinámicamente con JavaScript -->
                </tbody>
            </table>

            <!-- Controles de paginación -->
            <div class="pagination">
                <button class="pagination__button pagination__button--prev">Anterior</button>
                <span class="pagination__info"></span>
                <button class="pagination__button pagination__button--next">Siguiente</button>
            </div>

            <p class="table__count">
                Cantidad neta de usuarios:
                <span class="table__count-number">0</span>
            </p>
        </div>

        <div class="actions">
            <button class="actions__button actions__button--primary">Descargar Reporte</button>
            <button class="actions__button actions__button--secondary">
                <a href="crear-usuario.html" class="actions__link">
                    <span class="actions__icon material-symbols-outlined">add</span>Agregar
                </a>
            </button>
        </div>

        <!-- Modal para mostrar información del usuario -->
        <div class="modal modal--hidden">
            <div class="modal__content">
                <span class="modal__close">&times;</span>
                <h2 class="modal__title">Información del usuario</h2>
                <div class="modal__body">
                    <!-- El contenido dinámico se renderizará aquí -->
                </div>
                <a href="actualizar-usuario.html" class="modal__link">Actualizar</a>
            </div>
        </div>
    </main>
</body>

<script src="../js/pages/tablePagination.js"></script>
<script src="../js/pages/tableSearchFilter.js"></script>
<script src="../js/pages/detailsPopup.js"></script>

</html>
