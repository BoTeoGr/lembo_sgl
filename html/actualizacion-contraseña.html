<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100;400;700"
			rel="stylesheet"
		/>
		<title>Actualización de contraseña</title>
		<link rel="shortcut icon" href="../imgs/logoSena.svg" type="image/x-icon" />
		<link rel="stylesheet" href="../css/log.css" />
	</head>
	<body>
		
		<main class="mainUpdatePassword">
			<section class="updatePassword">
				<header class="header">
					<img src="../imgs/sgal.jpeg" alt="Logo SGAL" class="header__logo" />
					<h2 class="header__h2">Actualización de contraseña</h2>
				</header>

				<form class="form" action="#" method="post">
					<div class="fields">
						<!-- <label class="form__label" for="password">Nueva contraseña</label> -->
							<input
								type="password"
								id="password"
								class="fields__input"
								placeholder="Nueva contraseña"
								minlength="8"
								maxlength="16"
							/>

						<!-- <label class="form__label" for="password">Confirmar contraseña</label> -->
							<input
								type="password"
								id="password2"
								class="fields__input"
								placeholder="Confirmar contraseña"
								minlength="8"
								maxlength="16"
							/>
						</div>
					</div>

					<div class="actions">
						<button class="actions__button" type="submit">
							Actualizar
						</button>
					</div>
				</form>
			</section>
		</main>

		<script src="../components/js/actualizar-contraseña.js"></script>
	</body>
</html>
