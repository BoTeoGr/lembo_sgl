<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Actualizar Ciclo de cultivo</title>
		<link rel="stylesheet" href="../css/forms.css" />
		<link rel="shortcut icon" href="../imgs/logoSena.svg" type="image/x-icon" />
	</head>

	<body>
		<header class="header">
			<div class="header__logo-container">
				<img
					src="../imgs/logoSena.svg"
					alt="Logo SENA"
					class="logo logo--sena"
				/>
				<h1 class="header__title">Actualizar ciclo de cultivo</h1>
				<img src="../imgs/sgal.jpeg" alt="Logo SGAL" class="logo logo--sgal" />
			</div>
		</header>

		<main class="main-content">
			<div class="form form--height">
				<div class="form__back-link">
					<a href="listar-ciclo-cultivos.html" class="button button--back"
						>← Volver</a
					>
				</div>

				<h2 class="form__title">Actualización del ciclo de cultivo</h2>

				<form class="userForm form__container">
					<div class="form__row">
						<div class="form__group">
							<label for="nombre" class="form__label">Nombre</label>
							<input
								type="text"
								id="nombre"
								class="userName form__input"
								placeholder="Ingrese nombre del ciclo de cultivo"
								title="Ingrese nombre del ciclo de cultivo"
							/>
						</div>
						<div class="form__group">
							<label for="id" class="form__label"
								>ID del ciclo de cultivo</label
							>
							<input
								type="text"
								id="id"
								class="userId form__input"
								placeholder="Ingrese el identificador del ciclo de cultivo"
								title="Ingrese el identificador del ciclo de cultivo"
							/>
						</div>
					</div>

					<div class="form__group form__group--full-width">
						<label for="descripcion" class="form__label">Descripción</label>
						<textarea
							id="descripcion"
							class="userDescription form__textarea form__textarea--full-width"
							placeholder="Ingrese descripción del ciclo de cultivo"
						></textarea>
					</div>

					<div class="form__row">
						<div class="form__group">
							<label for="periodo-inicio" class="form__label"
								>Periodo - Inicio</label
							>
							<input
								type="date"
								id="periodo-inicio"
								class="userDateInicio form__input"
								required
							/>
						</div>
						<div class="form__group">
							<label for="periodo-final" class="form__label"
								>Periodo - Final</label
							>
							<input
								type="date"
								id="periodo-final"
								class="userDateFinal form__input"
								required
							/>
						</div>
					</div>

					<div class="form__group form__group--full-width">
						<label for="novedades" class="form__label">Novedades</label>
						<textarea
							id="novedades"
							class="UserNovedades form__textarea form__textarea--full-width"
							placeholder="Ingrese novedades del ciclo de cultivo"
						></textarea>
					</div>
					<div class="form-group full-width">
						<div class="status-container">
							<div class="status-item">
								<input
									type="radio"
									name="estado-habilitado"
									value="habilitado"
									checked
								/>
								Habilitado
							</div>
							<div class="status-item">
								<input
									type="radio"
									name="estado-habilitado"
									value="deshabilitado"
								/>
								Deshabilitado
							</div>
						</div>
					</div>

					<!-- <div class="button-container">
                    <button type="submit" class="submit-button" onclick="window.location.href='listar-ciclo-cultivo.html';">Actualizar ciclo de cultivo</button>
                </div> -->
					<div class="form__button-container">
						<button type="submit" class="button button--submit">
							Actualizar
						</button>
					</div>
				</form>
			</div>
		</main>

		<script src="../js/actualizar-ciclo-cultivo.js"></script>
	</body>
</html>
