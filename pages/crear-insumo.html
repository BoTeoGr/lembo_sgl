<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Crear insumo</title>
		<link rel="stylesheet" href="../css/forms.css" />
		<link rel="shortcut icon" href="../imgs/logoSena.svg" type="image/x-icon" />
		<script type="module" src="../js/main.js"></script>
		<link rel="stylesheet" href="../components/header/header.css" />
	</head>

	<body>
		<header class="header" data-title="Crear insumo"></header>

		<main class="main-content">
			<div class="form form--height">
				<div class="form__back-link">
					<a href="listar-insumos.html" class="button button--back">← Volver</a>
				</div>

				<h2 class="form__title">Creación del insumo</h2>

				<form class="form__container" method="post">
					<div class="form__row">
						<div class="form__group">
							<label for="nombre" class="form__label">Nombre</label>
							<input
								type="text"
								id="nombre"
								class="insumeName form__input"
								placeholder="Ingrese nombre del insumo"
								required
							/>
						</div>
						<div class="form__group">
							<label for="tipo" class="form__label">Tipo de insumo</label>
							<input
								type="text"
								id="tipo"
								class="insumeType form__input"
								placeholder="Tipo de insumo"
								required
							/>
						</div>
					</div>
					<div class="form__group">
						<label for="imagen" class="form__label">Imagen</label>
						<input
							type="file"
							id="imagen"
							class="insumeImage form__image-input"
							accept=".jpg, .jpeg, .png"
							required
						/>
					</div>
					<div class="form__row">
						
						<div class="form__group">
							<label for="medida" class="form__label">Unidad de medida </label>
							<select
								name="medida"
								id="medida"
								class="insumeExtent form__select"
								required
							>
								<option value="default">Seleccione una Opción</option>
								<option value="peso">peso</option>
								<option value="volumen">volumen</option>
								<option value="superficie">superficie</option>
								<option value="Concentración">Concentración</option>
							</select>
						</div>
					</div>
					<div class="form__row">
						<div class="form__group">
							<label for="valor-unitario" class="form__label"
								>Valor unitario</label
							>
							<input
								type="text"
								id="valor-unitario"
								class="insumePrice form__input"
								placeholder="Ingrese el valor unitario del insumo"
								required
							/>
						</div>
						<div class="form__group">
							<label for="cantidad" class="form__label">Cantidad</label>
							<input
								type="text"
								id="cantidad"
								class="insumeAmount form__input"
								placeholder="Ingrese la cantidad de unidades"
								required
							/>
						</div>
					</div>
					<div class="form__row">
						<div class="form__group">
							<label for="valor-total" class="form__label">Valor total</label>
							<input
								type="text"
								id="valor-total"
								class="totalValue form__input"
								placeholder="Ingrese el valor total del insumo"
								readonly
								required
							/>
						</div>
						<div class="form__group form__group--full-width">
							<label for="descripcion" class="form__label">Descripción</label>
							<textarea
								id="descripcion"
								class="insumeDescription form__textarea"
								placeholder="Ingrese descripción del cultivo"
								required
							></textarea>
						</div>
					</div>
					<div class="form__button-container">
						<button type="submit" class="button button--submit">
							Crear insumo
						</button>
					</div>
				</form>
			</div>
		</main>

		<script src="../js/crear-insumo.js"></script>
	</body>
</html>
