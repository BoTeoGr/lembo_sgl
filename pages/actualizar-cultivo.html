<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar cultivo</title>
    <link rel="stylesheet" href="../css/forms.css">
    <link rel="shortcut icon" href="../imgs/logoSena.svg" type="image/x-icon">
</head>

<body>
    <header class="header">
        <div class="header__logo-container">
            <img src="../imgs/logoSena.svg" alt="Logo SENA" class="logo logo--sena">
            <h1 class="header__title">Crear cultivo</h1>
            <img src="../imgs/sgal.jpeg" alt="Logo SGAL" class="logo logo--sgal">
        </div>
    </header>

    <main class="main-content">
        <div class="form">
            <div class="form__back-link">
                <a href="listar-cultivos.html" class="button button--back">← Volver</a>
            </div>

            <h2 class="form__title">Creación del cultivo</h2>

            <form class="userForm form__container">
                <div class="form__row">
                    <div class="form__group">
                        <label for="nombre" class="form__label">Nombre</label>
                        <input type="text" id="nombre" class="userName form__input form__input--nombre" placeholder="Ingrese nombre del cultivo" required>
                    </div>
                    <div class="form__group">
                        <label for="tipo" class="form__label">Tipo de cultivo</label>
                        <input type="text" id="tipo" class="typeCrop form__input form__input--tipo" placeholder="Tipo de cultivo" required>
                    </div>
                </div>

                <div class="form__group form__group--full-width">
                    <label for="imagen" class="form__label">Imagen</label>
                    <input type="file" id="imagen" class="userImage form__input form__input--imagen" accept=".jpg, .jpeg, .png" required>
                </div>

                <div class="form__row">
                    <div class="form__group">
                        <label for="id" class="form__label">ID del cultivo</label>
                        <input type="text" id="id" class="idCrop form__input form__input--id" placeholder="Ingrese el identificador del cultivo" required>
                    </div>
                    <div class="form__group">
                        <label for="ubicacion" class="form__label">Ubicación</label>
                        <input type="text" id="ubicacion" class="userLocation form__input form__input--ubicacion" placeholder="Ingrese la ubicación del cultivo" required>
                    </div>
                </div>

                <div class="form__group form__group--full-width">
                    <label for="descripcion" class="form__label">Descripción</label>
                    <textarea id="descripcion" class="userDescription form__textarea form__textarea--descripcion" placeholder="Ingrese descripción del cultivo" required></textarea>
                </div>
                <div class="form-group full-width">
                    <div class="status-container">
                        <div class="status-item">
                            <input type="radio" name="estado-habilitado" value="habilitado" checked> Habilitado
                        </div>
                        <div class="status-item">
                            <input type="radio" name="estado-habilitado" value="deshabilitado"> Deshabilitado
                        </div>
                    </div>
                </div>

                <div class="button-container">
                    <button type="submit" class="submit-button" onclick="window.location.href='listar-cultivos.html';">Actualizar cultivo</button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
