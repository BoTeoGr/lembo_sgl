<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Crear ciclo de cultivo</title>
		<link rel="stylesheet" href="../css/forms.css" />
		<link rel="shortcut icon" href="../imgs/logoSena.svg" type="image/x-icon" />
		<script type="module" src="../js/main.js"></script>
		<link rel="stylesheet" href="../components/header/header.css" />
	</head>

	<body>
		<header class="header" data-title="Crear ciclo de cultivo"></header>

		<main class="main-content">
			<div class="form form--height">
				<div class="form__back-link">
					<a href="listar-ciclo-cultivos.html" class="button--back">← Volver</a>
				</div>

				<h2 class="form__title">Creación del ciclo de cultivo</h2>

				<form class="form__container" method="post">
					<div class="form__group form__group--full-width">
						<label for="nombre" class="form__label">Nombre</label>
						<input
							type="text"
							id="nombre"
							class="cycleName form__input"
							placeholder="Ingrese nombre del ciclo de cultivo"
							title="Ingrese nombre del ciclo de cultivo"
							required
						/>
					</div>

					<div class="form__group form__group--full-width">
						<label for="descripcion" class="form__label">Descripción</label>
						<textarea
							id="descripcion"
							class="cycleDescription form__textarea form__textarea--full-width"
							placeholder="Ingrese descripción del ciclo de cultivo"
							required
						></textarea>
					</div>

					<div class="form__row">
						<div class="form__group">
							<label for="periodo-inicio" class="form__label">Periodo - Inicio</label>
							<input
								type="date"
								id="periodo-inicio"
								class="cycleStartDate form__input"
								required
							/>
						</div>
						<div class="form__group">
							<label for="periodo-final" class="form__label">Periodo - Final</label>
							<input
								type="date"
								id="periodo-final"
								class="cycleEndDate form__input"
								required
							/>
						</div>
					</div>

					<div class="form__group form__group--full-width">
						<label for="novedades" class="form__label">Novedades</label>
						<textarea
							id="novedades"
							class="cycleUpdates form__textarea form__textarea--full-width"
							placeholder="Ingrese novedades del ciclo de cultivo"
							required
						></textarea>
					</div>

					<div class="form__button-container">
						<button type="submit" class="button button--submit">
							Crear ciclo de cultivo
						</button>
					</div>
				</form>
			</div>
		</main>

		<script src="../js/crear-ciclo-cultivo.js"></script>
	</body>
</html>
